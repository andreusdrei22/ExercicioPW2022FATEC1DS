<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 </title>
    <script>
        // Função Nomeada
        function Recepcao()
        {
            alert('Olá, estou testando a função "evento"');
        };
       
    </script>
</head>
<style>

    body
    {

        background-color: #495C83;

    }

</style>    
<body onload="Recepcao()">
    
    <script type="text/javascript">
        
        document.write("O quadrado de 2 é: ");
        document.write( quadrado(2) ); 
        //Função Nomeada comparâmetro e retorno
        function quadrado(numero)
        {
        //Construtor
         var resposta = numero * numero;
         return resposta;
        }

        let saudacao = nome => { return `<br/>Olá ${nome}, sejam bem vindo!`;};
        document.write( saudacao("Professor") ); 

        //arrow function
        let soma = (a, b) => {return a + b;};
        document.write(`<br/> Soma é: `);
        document.write(soma(3, 3));

    </script>
